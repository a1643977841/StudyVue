<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>基本列表</title>
    <script src="../js/vue.js"></script>
  </head>

  <body>
    <div id="root">
      <!-- 遍历数组 -->
      <h2>人员列表</h2>
      <ul>
        <li v-for="(p,index) of person" :key="p.id">{{p.name}} - {{p.age}}</li>
      </ul>
      <!-- 遍历对象 -->
      <h2>汽车信息</h2>
      <ul>
        <li v-for="(value,k) of car" :key="k">{{value}} ---- {{k}}</li>
      </ul>
      <!-- 遍历字符串 -->
      <h2>测试遍历字符串</h2>
      <ul>
        <li v-for="(char,index) of str" :key="index">{{char}} ---- {{index}}</li>
      </ul>
      <!-- 遍历指定次数 -->
      <h2>测试遍历指定次数</h2>
      <ul>
        <li v-for="(number,index) of 5" :key="index">{{number}} ---- {{index}}</li>
      </ul>
    </div>

    <script type="text/javascript">
      Vue.config.productionTip = false
      let vm = new Vue({
        el: '#root',
        data() {
          return {
            person: [
              { id: '001', name: '张三', age: '19' },
              { id: '002', name: '李四', age: '18' },
              { id: '003', name: '王武', age: '20' },
              { id: '004', name: '赵四', age: '30' }
            ],
            car: {
              name: '奥迪A8',
              price: '80万',
              color: '黑色'
            },
            str: 'hello world'
          }
        }
      })
    </script>
  </body>
</html>
