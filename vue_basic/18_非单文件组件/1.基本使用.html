<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>基本使用</title>
    <script src="../js/vue.js"></script>
  </head>

  <body>
    <div id="root">
      <school></school>
      <hr />
      <student></student>
    </div>

    <script type="text/javascript">
      Vue.config.productionTip = false
      // 创建school组件
      const school = Vue.extend({
        template: `
        <div>
          <h2>学校名称：{{name}}</h2>
          <h2>学校地址：{{address}}</h2>  
        </div>
        `,
        data() {
          return {
            name: '北京大学',
            address: '北京'
          }
        }
      })
      // 创建student组件
      const student = Vue.extend({
        template: `
        <div>
          <h2>学生名称：{{studentName}}</h2>
          <h2>学生年龄：{{age}}</h2>
        </div>
        `,
        data() {
          return {
            studentName: 'ahao',
            age: 23
          }
        }
      })
      // 全局注册组件
      // Vue.component('school', school)
      // Vue.component('student', student)

      // 创建vm
      let vm = new Vue({
        el: '#root',
        // 注册组件
        components: {
          school,
          student
        },
        data() {
          return {
            name: '北京大学',
            address: '北京',
            studentName: 'ahao',
            age: 23
          }
        }
      })
    </script>
  </body>
</html>
