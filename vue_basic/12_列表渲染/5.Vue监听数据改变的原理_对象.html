<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
    <script src="../js/vue.js"></script>
  </head>

  <body>
    <div id="root">
      <h2>学校名称：{{ name }}</h2>
      <h2>学校地址：{{ address }}</h2>
    </div>
    <!-- 
      
    -->
    <script type="text/javascript">
      Vue.config.productionTip = false
      let vm = new Vue({
        el: '#root',
        data() {
          return {
            name: '清华大学',
            address: '北京市海淀区'
          }
        }
      })
    </script>
  </body>
</html>
