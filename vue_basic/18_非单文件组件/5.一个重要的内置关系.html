<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>一个重要的内置关系</title>
    <script src="../js/vue.js"></script>
  </head>

  <body>
    <!-- 
      1.一个重要的内置关系：VueComponent.prototype.__proto__ === Vue.prototype
      2.目的是为了让组件实例对象(vc)可以访问Vue原型上的属性
     -->
    <div id="root">
      <school></school>
    </div>

    <script type="text/javascript">
      Vue.config.productionTip = false
      Vue.prototype.x = 99
      const school = Vue.extend({
        template: `
        <div>
          <h2>学校名称：{{name}}</h2>
          <h2>学校地址：{{address}}</h2>
          <button @click="showName">显示属性</button>
        </div>
        `,
        data() {
          return {
            name: '北京大学',
            address: '北京'
          }
        },
        methods: {
          showName() {
            console.log(this)
          }
        }
      })
      const vm = new Vue({
        el: '#root',
        components: {
          school
        },
        data() {
          return {}
        }
      })
    </script>
  </body>
</html>
