<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>收集表单数据</title>
    <script src="../js/vue.js"></script>
  </head>

  <body>
    <div id="root">
      <!-- 
        input 正常写，收集的就是value
        radio 如果没有配置value则收集不到 配置了value则收集value
        checkbox 必须是一个数组收集，必须配置value
      -->
      <!-- prevent 阻止默认行为 -->
      <form @submit.prevent="demo">
        账号：
        <!-- trim 去掉前后空格 -->
        <input type="text" v-model.trim="userInfo.account" />
        <br />
        密码：
        <input type="password" v-model="userInfo.password" />
        <br />
        年龄：
        <input type="number" v-model.number="userInfo.age" />
        <br />
        性别： 男
        <input type="radio" name="sex" v-model="userInfo.sex" value="man" />
        女
        <input type="radio" name="sex" v-model="userInfo.sex" value="woman" />
        <br />
        爱好： 学习
        <input type="checkbox" v-model="userInfo.hobby" value="study" />
        打游戏
        <input type="checkbox" v-model="userInfo.hobby" value="game" />
        吃饭
        <input type="checkbox" v-model="userInfo.hobby" value="eat" />
        <br />
        所属校区
        <select v-model="userInfo.city">
          <option value="">请选择校区</option>
          <option value="beijing">北京</option>
          <option value="shanghai">上海</option>
          <option value="shenzhen">深圳</option>
          <option value="wuhan">武汉</option>
        </select>
        其他信息：
        <!-- lazy懒加载 失去焦点的时候才会收集数据 -->
        <textarea v-model.lazy="userInfo.other"></textarea>
        <br />
        <input type="checkbox" v-model="userInfo.agree" />
        阅读并接受
        <a href="https://wwww.baidu.com">《用户协议》</a>
        <button>提交</button>
      </form>
    </div>

    <script type="text/javascript">
      Vue.config.productionTip = false
      let vm = new Vue({
        el: '#root',
        data() {
          return {
            userInfo: {
              account: '',
              password: '',
              age: '',
              sex: '',
              hobby: [],
              city: '',
              other: '',
              agree: false
            }
          }
        },
        methods: {
          demo() {
            console.log(this.userInfo)
          }
        }
      })
    </script>
  </body>
</html>
