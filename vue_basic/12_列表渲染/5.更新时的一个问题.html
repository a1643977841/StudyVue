<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>更新时的一个问题</title>
    <script src="../js/vue.js"></script>
  </head>

  <body>
    <div id="root">
      <!-- 遍历数组 -->
      <h2>人员列表</h2>
      <button @click="updateMei">更新马冬梅信息</button>
      <ul>
        <li v-for="(p,index) of persons" :key="p.id">{{p.name}} - {{p.age}} - {{p.sex}}</li>
      </ul>
    </div>

    <script type="text/javascript">
      Vue.config.productionTip = false
      // 用computed实现
      let vm = new Vue({
        el: '#root',
        data() {
          return {
            persons: [
              { id: '001', name: '马冬梅', age: 19, sex: '女' },
              { id: '002', name: '周杰伦', age: 18, sex: '男' },
              { id: '003', name: '周冬雨', age: 20, sex: '女' },
              { id: '004', name: '温兆伦', age: 30, sex: '男' }
            ]
          }
        },
        methods: {
          updateMei() {
            // this.persons[0].name = '马老师' // 生效
            // this.persons[0].age = '50'
            // this.persons[0].sex = '男'
            this.persons[0] = { id: '001', name: '马老师', age: 50, sex: '男' }
          }
        }
      })
    </script>
  </body>
</html>
