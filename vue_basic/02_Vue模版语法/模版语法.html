<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../js/vue.js" type="text/javascript"></script>
  <title>模版语法</title>
</head>

<body>
  <div id="root">
    <h1>插值语法</h1>
    <h3>你好，{{name}}</h3>
    <hr />
    <h1>指令语法</h1>
    <h3><a v-bind:href="url">去百度1</a></h3> <!-- v-bind 标签里面的内容就用插值，标签本身的属性用v-bind -->
    <h3><a :href="url">去百度2</a></h3> <!-- v-bind的简写 -->
  </div>
  <script type="text/javascript">
    Vue.config.productionTip = false;
    new Vue({
      el: '#root',
      data() {
        return {
          name: 'ahao',
          url: 'https://www.baidu.com'
        }
      },
    });
  </script>
</body>

</html>
