<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="../js/vue.js"></script>
    <title>键盘事件</title>
  </head>

  <body>
    <div id="root">
      <!-- 
        Vue中常用的按键别名
        回车 =》 enter
        删除 =》 delete
        退出 =》 esc
        空格 =》 space
        换行 =》 tab 比较特殊(必须配合keydown使用)
        上 =》 up
        下 =》 down
        左 =》 left
        右 =》 right
        
        Vue中未提供别名的按键，可以通过按键原始的key值去绑定，但注意要转为kebab-case(短横线命名)

        系统修饰键(用特殊法)：ctrl alt shift meta
            (1).配合keyup使用：按下修饰键的同时，再按下其他键，随后释放其他键，事件才被触发 
            (2).配合keydown使用：正常触发事件
            小技巧：系统修饰键 例如需要使用ctrl + y 才触发的时候，可以这样子写：@keyup.ctrl.y="showInfo"
        
        也可以使用keyCode去指定具体按键(不推荐)

        Vue.config.keyCodes.自定义键名 = 键码 (可以去定制按键别名)
       -->
      <h2>你好 {{name}}</h2>
      <input
        type="text"
        placeholder="按下回车提示输入"
        @keydown.ctrl="showInfo"
      />
    </div>
  </body>
  <script type="text/javascript">
    Vue.config.productionTip = false
    // Vue.config.keyCodes.ss = 13
    const vm = new Vue({
      el: '#root',
      data() {
        return {
          name: 'ahao'
        }
      },
      methods: {
        showInfo(e) {
          // console.log(e.keyCode)
          // if (e.keyCode != 13) return
          console.log(e.target.value)
        }
      }
    })
  </script>
</html>
