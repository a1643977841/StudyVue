<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="../js/vue.js" type="text/javascript"></script>
    <title>MVVM模型</title>
  </head>

  <body>
    <div id="root">
      <h1>你好 : {{ name }}</h1>
      <h1>地址 : {{ address }}</h1>
      <h1>测试1: {{ $options }}</h1>
      <h1>测试1: {{ $emit }}</h1>
      <!-- vm中有的，都可以获取到 -->
    </div>
    <script type="text/javascript">
      Vue.config.productionTip = false
      const vm = new Vue({
        el: '#root',
        data() {
          return {
            name: 'ahao',
            address: '上海'
          }
        }
      })
      console.log(vm)
    </script>
  </body>
</html>
